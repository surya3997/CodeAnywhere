<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodeAnywhere Login</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel="stylesheet" href="/css/style_login.css">
</head>

<body>
    <div class="form">
        <!-- Active tab selector -->
        <ul class="tab-group">
            <li class="tab active"><a href="#login">Log In</a></li>
            <li class="tab"><a href="#signup">Sign Up</a></li>
        </ul>

        <!-- Tab contents -->
        <div class="tab-content">
            <!-- Login page content -->
            <div id="login">
                <h1>Welcome Back!</h1>

                <form id="loginForm" action="/codeanywhere" method="post">
                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" name="logemail" id="login_emailID" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password" name="logpassword" id="login_password" required autocomplete="off" />
                    </div>
                    <!-- <p class="forgot"><a href="#">Forgot Password?</a></p> -->
                    <button type='submit' class="button button-block">Log In</button>
                </form>
            </div>
            <!-- Login page content ends -->

            <!-- Signup page content -->
            <div id="signup">
                <h1>Sign Up for Free</h1>
                <form id="signupForm" action="/codeanywhere" method="post">
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                First Name<span class="req">*</span>
                            </label>
                            <input type="text" name="firstname" id="fname" required autocomplete="off" />
                        </div>
                        <div class="field-wrap">
                            <label>
                                Last Name<span class="req">*</span>
                            </label>
                            <input type="text" name="lastname" id="lname" required autocomplete="off" />
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email" name="email" id="signup_emailID" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>
                            Set Password<span class="req">*</span>
                        </label>
                        <input type="password" name="password" id="signup_password" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>
                            Retype Password<span class="req">*</span>
                        </label>
                        <input type="password" name="passwordConf" id="confPassword" required autocomplete="off" />
                    </div>
                    <button type="submit" class="button button-block">Get Started</button>
                </form>
            </div>
            <!-- Signup page content ends -->
        </div>
        <!-- tab-content -->

    </div>
    <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="/js/index.js"></script>

</body>

</html>
